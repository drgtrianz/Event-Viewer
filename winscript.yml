---
- name: Event Viewer log backup 
  hosts: all
#  vars:
#    log_location: 'D:/backup/'
    
  
  tasks:
    - name: create the Install directory in D drive
      win_file:
        path: "{{ log_location }}"
        state: directory

    - name: Execute Script
      ansible.builtin.script: bkp_events.bat "{{ log_location }}"
      register: script_out
    - debug: var=script_out.stdout_lines|regex_search('System', multiline=True, ignorecase=True)
    
